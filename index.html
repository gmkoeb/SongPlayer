<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>SongPlayer</title>
</head>
<body>   
  <div class="row">  
    <div class="larger column">
        <img src="/resources/song-img.png" alt="">
        <div class="text">
            <h1>Acorda Devinho</h1>
            <h2>Banda Rocketseat</h2>
        </div>
        <div class="player">
            <img src="/resources/play-back.png" alt="">
            <img src="/resources/play.png" alt="">
            <img src="/resources/play-forward.png" alt="">
        </div>
        <div class="progress-bar-1">
            <div class="progress-bar-2">

            </div>
        </div>
        <div class="timer">
            <p>03:20</p>
            <P>00:12</P>
        </div>
    </div>
   </div>
   <div class="row row-cols-2 two-players">     
    <div class="mini column">
      <div class="box">
        <div class="content">
            <img src="/resources/song-img.png" alt="">
              <div class="text">
                <h1>Acorda Devinho</h1>
                <h2>Banda Rocketseat</h2>
            </div>
        </div> 
        <div class="player">
            <img src="/resources/play-back.png" alt="">
            <img src="/resources/play.png" alt="">
            <img src="/resources/play-forward.png" alt="">
        </div>
        <div class="progress-bar-1">
            <div class="progress-bar-2">

            </div>
        </div>
        <div class="timer">
            <p>03:20</p>
            <p>00:12</p>
        </div>
      </div>
    </div>  
    <div class="widget column">
     <div class="box">  
        <div class="content">
            <img src="/resources/song-img.png" alt="">
            <div class="text">
                <h1>Acorda Devinho</h1>
                <h2>Banda Rocketseat</h2>
            </div>
        </div>
        <div class="player">
            <img src="/resources/play-back.png" alt="">
            <img src="/resources/play.png" alt="">
            <img src="/resources/play-forward.png" alt="">
        </div>
     </div>   
    </div>
   </div> 
</body>
</html>
